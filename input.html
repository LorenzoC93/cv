<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>Esto es un botón: </label>
      <input type="button" name="" value=""><br>
      <label> Esto es un checkbox: </label>
      <input type="checkbox" name="" value=""><br>
      <label>Esto es para elegir un color: </label>
      <input type="color" name="" value=""><br>
      <label>Esto es para elegir una fecha: </label>
      <input type="date" name="" value=""><br>
      <label>Esto es para elegir una fecha y hora: </label>
      <input type="datetime" name="" value=""><br>
      <label>Esto es para introducir un email: </label>
      <input type="email" name="" value=""><br>
      <label>Esto es para adjuntar un archivo: </label>
      <input type="file" name="" value=""><br>

      <input type="hidden" name="" value=""><br>

      <input type="image" name="" value=""><br>

      <input type="range" name="" value=""><br>

      <input type="reset" name="" value=""><br>
